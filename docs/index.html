}

  --dark-blue-color: #1f2937;
  --dark-blue-60-color: rgba(28, 42, 56, 0.6);
  --gray-panel-color: rgba(239, 241, 245, 1.000);
  --brand-color: var(--dark-blue-color);
  --link-color: #5046e4;
  --command-bar-selected-color: var(--teal-color);
}

.serif      { @apply font-serif; }
.sans-serif { @apply font-sans; }
.monospace  { @apply font-mono; }
.inter      { @apply font-inter; }

.border-color-teal { border-color: var(--dark-teal-color); }
.teal { color: var(--teal-color); }
.bg-dark-blue { background: var(--dark-blue-color); }
.bg-dark-blue-60 { background: rgba(28, 42, 56, 0.6); }
.bg-gray-panel { background: var(--gray-panel-color); }
.text-dark-blue  { color: var(--dark-blue-color); }
.text-dark-blue-60 { color: var(--dark-blue-60-color); }
.border-dark-blue-30 { border-color: rgba(28, 42, 56, 0.6); }
.text-brand { color: var(--dark-blue-color); }
.bg-brand { background: var(--dark-blue-color); }
.text-selected { color: white; }
.red { color: var(--red-color); }

/* Disclose Button */
/* --------------------------------------------------------------- */

.disclose {
  @apply content-none border-solid cursor-pointer inline-block relative mr-[3px] top-[-2px] transition-all;
  border-color: var(--near-black-color) transparent;
  border-width: 6px 4px 0;
}
.disclose:hover {
  border-color: var(--near-black-color) transparent;
}
.dark .disclose,
.dark .disclose:hover {
  border-color: white transparent;
}
.disclose.collapsed {
  @apply rotate-[-90deg];
}

/* Layout */
/* --------------------------------------------------------------- */

.page {
  @apply max-w-5xl mx-auto px-12 box-border flex-shrink-0;
}
.toc-content {
  @apply translate-x-[-110%] opacity-0;
}
.toc:hover .toc-content,
.toc.pinned .toc-content {
  @apply translate-x-0 opacity-100;
}
.max-w-prose { @apply max-w-[46rem] !important; }
.max-w-wide  { @apply max-w-3xl !important; }

/* List Styles */
/* --------------------------------------------------------------- */

.task-list-item + .task-list-item,
.viewer-markdown ul .task-list-item ul {
  @apply mt-1;
}

/* compact TOC */
.viewer-markdown .toc ul {
  list-style: none;
  @apply my-0;
}

/* Code Viewer */
/* --------------------------------------------------------------- */

.viewer-code {
  @apply font-mono bg-slate-100 rounded-sm text-sm mt-4 overflow-x-auto dark:bg-slate-800;
}
.viewer-code .cm-content {
  @apply py-4 px-8;
}
@media (min-width: 960px){
  .viewer-notebook .viewer-code .cm-content {
    @apply py-4 pl-12;
  }
}
/* Don’t show focus outline when double-clicking cell in Safari */
.cm-scroller { @apply focus:outline-none; }

/* Syntax Highlighting */
/* --------------------------------------------------------------- */

.inspected-value { @apply text-xs font-mono leading-[1.25rem]; }
.cmt-strong, .cmt-heading { @apply font-bold; }
.cmt-emphasis { @apply italic; }
.cmt-strikethrough { @apply line-through; }
.cmt-link { @apply underline; }
.untyped-value { @apply whitespace-nowrap; }

.cm-editor, .cmt-default, .viewer-result {
  @apply text-slate-800 dark:text-slate-300;
}
.cmt-keyword {
  @apply text-purple-800 dark:text-pink-400;
}
.cmt-atom, .cmt-bool, .cmt-url, .cmt-contentSeparator, .cmt-labelName {
  @apply text-blue-900 dark:text-blue-300;
}
.cmt-inserted, .cmt-literal {
  @apply text-emerald-700 dark:text-emerald-200;
}
.cmt-string, .cmt-deleted {
  @apply text-rose-700 dark:text-sky-300;
}
.cmt-regexp, .cmt-escape {
  @apply text-orange-500 dark:text-orange-300;
}
.cmt-variableName {
  @apply text-blue-800 dark:text-sky-300;
}
.cmt-typeName, .cmt-namespace {
  @apply text-emerald-600 dark:text-emerald-300;
}
.cmt-className {
  @apply text-teal-600 dark:text-teal-200;
}
.cmt-macroName {
  @apply text-teal-700 dark:text-teal-200;
}
.cmt-propertyName {
  @apply text-blue-700 dark:text-blue-200;
}
.cmt-comment {
  @apply text-slate-500 dark:text-slate-400;
}
.cmt-meta {
  @apply text-slate-600 dark:text-slate-400;
}
.cmt-invalid {
  @apply text-red-500 dark:text-red-300;
}

.result-data {
  @apply font-mono text-sm overflow-x-auto whitespace-nowrap leading-normal;
}
.result-data::-webkit-scrollbar, .path-nav::-webkit-scrollbar {
  @apply h-0;
}
.result-data-collapsed {
  @apply whitespace-nowrap;
}
.result-data-field {
  @apply ml-4 whitespace-nowrap;
}
.result-data-field-link{
  @apply ml-4 whitespace-nowrap cursor-pointer;
}
.result-data-field-link:hover {
  @apply text-black bg-black/5;
}
.result-text-empty {
  color: rgba(0,0,0,.3);
}
.browsify-button:hover {
  box-shadow: -2px 0 0 2px #edf2f7;
}

/* Prose */
/* --------------------------------------------------------------- */

.viewer-notebook,
.viewer-markdown {
  @apply prose
    dark:prose-invert
    prose-a:text-blue-600 prose-a:no-underline hover:prose-a:underline
    dark:prose-a:text-blue-300

    prose-figure:mt-4
    prose-figcaption:mt-2 prose-figcaption:text-xs
    prose-headings:mb-6
    prose-th:mb-0
    prose-img:mb-0
    max-w-none;
}
.viewer-markdown li > p {
  @apply inline;
}

/* Todo Lists */
/* --------------------------------------------------------------- */

.contains-task-list {
  @apply pl-6 list-none;
}
.contains-task-list li p {
  @apply inline m-0;
}
.contains-task-list input[type="checkbox"] {
  @apply appearance-none h-4 w-4 rounded border border-slate-200 relative mr-[0.3rem] ml-[-1.5rem] top-[0.15rem];
}
.contains-task-list input[type="checkbox"]:checked {
  @apply border-indigo-600 bg-indigo-600 bg-no-repeat bg-contain;
  background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
}

/* Markdown TOC */
/* --------------------------------------------------------------- */

.viewer-markdown .toc      { @apply mt-4; }
.viewer-markdown h1 + .toc { @apply mt-8; }

.viewer-markdown .toc h1,
.viewer-markdown .toc h2,
.viewer-markdown .toc h3,
.viewer-markdown .toc h4,
.viewer-markdown .toc h5,
.viewer-markdown .toc h6 {
  @apply text-base text-indigo-600 font-sans my-0;
}
.viewer-markdown .toc a {
  @apply text-indigo-600 font-normal no-underline hover:underline;
}
.viewer-markdown .toc li    { @apply m-0; }
.viewer-markdown .toc ul ul { @apply pl-4; }

/* Notebook Spacing */
/* --------------------------------------------------------------- */

.viewer-notebook { @apply py-16; }
.viewer-markdown *:first-child:not(.viewer-code) { @apply mt-0; }
.viewer + .viewer { @apply mt-6; }
.viewer-markdown + .viewer { @apply mt-3; }
.viewer-markdown + .viewer-markdown { @apply mt-0; }

/* Sidenotes */
/* --------------------------------------------------------------- */

.sidenote-ref {
  @apply top-[-3px] inline-flex justify-center items-center w-[18px] h-[18px]
    rounded-full bg-slate-100 border border-slate-300 hover:bg-slate-200 hover:border-slate-300
    m-0 ml-[4px] cursor-pointer;
}
.sidenote {
  @apply hidden float-left clear-both mx-[2.5%] my-4 text-xs relative w-[95%];
}
.sidenote-ref.expanded + .sidenote {
  @apply block;
}
@media (min-width: 860px) {
  .sidenote-ref {
    @apply top-[-0.5em] w-auto h-auto inline border-0 bg-transparent m-0 pointer-events-none;
  }
  .sidenote sup { @apply inline; }
  .viewer-markdown .contains-sidenotes p { @apply max-w-[65%]; }
  .viewer-markdown p .sidenote {
    @apply mr-[-54%] mt-[0.2rem] w-1/2 float-right clear-right relative block;
  }
}
.viewer-code + .viewer:not(.viewer-markdown):not(.viewer-code):not(.viewer-code-folded),
.viewer-code-folded + .viewer:not(.viewer-markdown):not(.viewer-code):not(.viewer-code-folded),
.viewer-result + .viewer-result {
  @apply mt-2;
}
.viewer-result {
  @apply leading-tight;
}
@media (min-width: 768px) {
  .devcard-desc > div {
    @apply max-w-full m-0;
  }
}

/* Command Palette */
/* --------------------------------------------------------------- */

.nj-commands-input {
  @apply bg-transparent text-white;
}
.nj-context-menu-item:hover:not([disabled]) {
  @apply cursor-pointer;
  background-color: rgba(255,255,255,.14);
}

/* Devdocs */
/* --------------------------------------------------------------- */

.collapsed-sidebar:not(.mobile-sidebar) .sidebar-content {
  @apply transition-all duration-200 ml-[-360px] opacity-0;
}
.collapsed-sidebar:hover:not(.mobile-sidebar) .sidebar-content {
  @apply ml-0 opacity-100;
}
.logo, .logo-white {
  @apply block indent-[-999em];
  background: url(/images/nextjournal-logo.svg) center center no-repeat;
}
.devdocs-body {
  @apply font-inter;
}

/* Workarounds */
/* --------------------------------------------------------------- */

/* Fixes vega viewer resizing into infinity */
.vega-embed .chart-wrapper { @apply h-auto !important; }
/* fixes fraction separators being overridden by tw’s border-color */
.katex * { @apply border-black; }

let app = nextjournal.clerk.static_app
let opts = viewer.read_string("{:paths [\"notebooks/intro.clj\"], :bundle? true, :path->doc {\"notebooks/intro.clj\" {:nextjournal/value {:blocks [{:nextjournal/value \" # Viz.clj tutorial\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" ## What is this?\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" [Viz.clj](https://github.com/scicloj/viz.clj) is a (work-in-progress) Clojure library for easy data visualizations.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" ### Where does it fit in the Clojure visual landscape?\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" Viz.clj mostly built on top of [Hanami](https://github.com/jsa-aerial/hanami)'s [template substitutions](https://github.com/jsa-aerial/hanami#templates-substitution-keys-and-transformations) for generating [Vega-Lite](https://vega.github.io/vega-lite/) visualizations.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" Since it generates Hanami substitutions, which then generate Vega-Lite specs, one may use it without losing any of the power and expressivity of Hanami and Vega-Lite. It can be seen as a shortcut for generating plots in common use cases, which can stay out of the way when one needs to do more sophisticated plotting.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" It uses [Kindly](https://github.com/scicloj/kindly) to specify in what kinds of ways things should be viewed. Therefore, it is especially convenient to use from [Clay](https://github.com/scicloj/clay), which uses Kindly's kinds to direct various Clojure tools how to render things.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" For example, Viz.clj would make sure to mark the kind of [tech.ml.dataset](https://github.com/techascent/tech.ml.dataset) (and [Tablecloth](https://github.com/scicloj/tablecloth)) datasets appropriately, so that Clay can render them nicely as tables.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" However, it is not limited to use with Kindly and Clay. Most of it would work in any Clojure tool that knows how to render Vega-Lite visualizations.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" ### How was it created?\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" Viz.clj's development has been based was based on a research process by Ashima Panjwani, that was based on studying data-visualization APIs in various libraries and languages, as well as gradually evolving the Viz.clj API through testing with users at the [Scicloj study & dev groups](https://scicloj.github.io/docs/community/groups/).\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" That process is not considered finished yet.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" ## Intro talk\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" [Viz.clj - Clojure data visualization for beginners - Ashima Panjwani - re:Clojure 2021](https://www.youtube.com/watch?v=9Jfw7cTzbAs)\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" ## Setup\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" Viz.clj can be used as a library together with any Clojure tool supporting Vega-Lite. For using it  with Clay, please see the [example project](https://github.com/scicloj/viz.clj/tree/master/examples/example-project).\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(ns scicloj.viz.intro\\n  (:require [scicloj.viz.api :as viz]\\n            [scicloj.viz.templates :as viz.templates]\\n            [scicloj.viz.util :as util]\\n            [tablecloth.api :as tc]\\n            [tech.v3.datatype.functional :as fun]\\n            [tablecloth.pipeline :as tc-pipe]\\n            [aerial.hanami.templates :as ht]\\n            [scicloj.kindly.v2.kind :as kind]\\n            [scicloj.kindly.v2.api :as kindly]\\n            [scicloj.clay.v1.api :as clay]\\n            [scicloj.clay.v1.tools :as tools]\\n            [nextjournal.clerk :as clerk]))\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value nil, :nextjournal/viewer {:render-fn #viewer-fn (fn [_] (v/html [:span.cmt-default.inspected-value \\\"nil\\\"]))}}\"}, :path []} {:nextjournal/value \"(clay/start! {:tools [tools/clerk]})\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value nil, :nextjournal/viewer {:render-fn #viewer-fn (fn [_] (v/html [:span.cmt-default.inspected-value \\\"nil\\\"]))}}\"}, :path []} {:nextjournal/value \"(comment\\n  (clay/restart! {:tools [tools/clerk tools/portal]}))\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value nil, :nextjournal/viewer {:render-fn #viewer-fn (fn [_] (v/html [:span.cmt-default.inspected-value \\\"nil\\\"]))}}\"}, :path []} {:nextjournal/value \" ## Basic examples\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \" Here are a couple of examples of creating plots.\\n\", :nextjournal/viewer :markdown} {:nextjournal/value \"(-> [{:x 1 :y 2}\\n     {:x 2 :y 4}\\n     {:x 3 :y 9}]\\n    viz/data\\n    (viz/type :point)\\n    (viz/mark-size 200)\\n    (viz/color :x)\\n    viz/viz)\", :nextjournal/viewer :code} {:nextjournal/viewer :clerk/result, :nextjournal/value {:nextjournal/edn \"{:path [], :nextjournal/value {:encoding {:y {:field \\\"y\\\", :type \\\"quantitative\\\"}, :color {:field \\\"x\\\", :type \\\"nominal\\\"}, :size {:value 200}, :x {:field \\\"x\\\", :type \\\"quantitative\\\"}, :tooltip [{:field \\\"x\\\", :type \\\"quantitative\\\"} {:field \\\"y\\\", :type \\\"quantitative\\\"}]}, :mark {:type \\\"circle\\\"}, :width 400, :background \\\"floralwhite\\\", :height 300, :data {:values [{:x 1, :y 2} {:x 2, :y 4} {:x 3, :y 9}]}}, :nextjournal/viewer {:name :vega-lite, :render-fn #viewer-fn v/vega-lite-viewer}}\", :nextjournal/viewer {:name :vega-lite}}, :path []} {:nextjournal/val
